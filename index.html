<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== Header and Navigation ===== -->
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo">
            <h1>My Game Studio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Games</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Game Acquisitions</a></li>
            </ul>
        </nav>
    </header>

    <!-- ===== Game Grid Section ===== -->
    <section class="game-grid">
        <h2>Our Games</h2>
        <div class="grid-container">
            <!-- 20 game slots -->
            <!-- Repeat this block 20 times -->
            <div class="game-card">
                <img src="https://via.placeholder.com/150" alt="Game Image">
                <h3>Game Title</h3>
                <p>Plays: 999</p>
                <p>Active: 999</p>
            </div>
        </div>
    </section>

</body>
</html>
